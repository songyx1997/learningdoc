<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="jquery-2.0.3.js"></script>
</head>

<body>
    <table class="menu">
        <tr>
            <td>
                <button id="1-1">$("#id")</button>
            </td>
            <td>
                <div class="fruit" id="1-2">apple</div>
            </td>
        </tr>
        <tr>
            <td>
                <button id="2-1">$(html)</button>
            </td>
            <td>
                <div class="fruit">
                    <span class="color-green">banana</span>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <button id="3-1">其他</button>
            </td>
            <td>
                <div class="fruit">
                    <span class="color-red">tomato</span>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <button id="4-1">价格</button>
            </td>
            <td>
                <div>
                    <p>
                        <input type="hidden" />
                    </p>
                    <div class="price">
                        <input type="text" value="" /><label>*指导价</label>
                    </div>
                </div>
            </td>
        </tr>
    </table>
</body>
<style>
    .menu {
        text-align: center;
        width: 500px;
    }

    .fruit {
        font-weight: 900;
    }

    .price {
        font-weight: 300;
        color: red;
    }

    .color-green {
        color: green;
    }

    .color-red {
        color: red;
    }
</style>
<script>
    $("#1-1").click(function () {
        var obj = $("#1-2");
        console.log(obj);
        obj.html("苹果");
        console.log(obj[0]);
    });
    $("#2-1").click(function () {
        var obj = $("<span>", { "class": "color-green" });
        console.log(obj);
        obj.html("香蕉");
        console.log(obj[0]);
    });
    $("#3-1").click(function () {
        var obj = $(".color-red");
        console.log(obj);
        obj.html("番茄");
        console.log(obj[0]);
    });
    $("#4-1").click(function () {
        var obj = $("div > p + div.price input[type='text']");
        console.log(obj);
    });
</script>

</html>
