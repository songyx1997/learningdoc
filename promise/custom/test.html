<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
    <!-- <script type="text/javascript" src="./promise.js"></script> -->
</head>

<body>
    <div id="id"></div>
</body>
<script>
    console.log(1);
    setTimeout(function () {
        console.log(2);
    }, 0);
    const p = new Promise((resolve, reject) => {
        console.log(3);
        resolve(4);
        console.log(5);
    })
    p.then((value) => {
        console.log(value);
    })
    console.log(6);
    // 1、3、5、6、4、2
</script>

</html>
