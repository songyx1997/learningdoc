<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
    <script type="text/javascript" src="./promise.js"></script>
</head>

<body>

</body>
<script>
    let p = new Promise((resolve, reject) => {
        setTimeout(() => {
            reject('no');
        }, 1000);
    })

    p.then((value) => {
        console.log(value);
    }, (reason) => {
        console.warn(reason);
    });

    p.catch((reason) => {
        alert(reason);
    });

    console.log(p);
</script>

</html>
